[uwsgi]
chdir = /srv/paperEasy/
module = paperEasy.wsgi:application
home = /home/ubuntu/myvenv/

uid = deploy
gid = deploy

socket = /tmp/paperEasy.sock
chmod-socket = 666
chown-socket = deploy:deploy



enable-threads = true
master = true
vacuum = true
pidfile = /tmp/paperEasy.pid
logto = /var/log/uwsgi/paperEasy/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true