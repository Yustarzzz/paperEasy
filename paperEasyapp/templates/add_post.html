{% extends 'base.html' %}
{% block content %}

<br>
<h2>add post</h2>

<small>Based on {{base_title}}</small><hr>

<form action="create" method="POST" class="post-form">
    {% csrf_token %}

    <label>Title</label>
    <input name="title" class="form-control form-control-sm" type="text"/>
    <label>Content</label>
    <textarea name="body" class="form-control" id="exampleFormControlTextarea1" rows="13"></textarea>

    <input type="hidden" name="base_id" value="{{base_id}}"/>
    <input type="hidden" name="base_title" value="{{base_title}}"/>
    <br>
    <button type="submit" class="btn btn-secondary">Post</button>
</form>

<hr>

{% endblock %}
