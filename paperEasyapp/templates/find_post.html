{% extends 'base.html' %}
{% block content %}

<br>
<h2>Post Referencing</h2>

{% for post in posts %}
    <a href="{% url 'post_detail' post.pk %}">{{post.title}}</a>
    <small>
        <br>{{post.publish}} | {{post.author}}
        <br>Reference {{post.base_title}}
        <br>
    </small><hr>
{% endfor %}


{% endblock %}
