{% extends 'base.html' %}
{% block title %}
        PaperEasy_login
{% endblock %}

{% block content %}
    <br>
    <h2>Login</h2>
    <hr>
    <br>

    <div class="form-group">
        <form method="POST">
            {% csrf_token %}

            <div class="form-group">
                <input type="text" class="form-control" name="username" placeholder="Type in your Username">
            </div>

            <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="Type in your Password">
            </div>

            <br>
            <button class="btn btn-secondary">Login</button>
        </form>
    </div>


{% endblock %}
